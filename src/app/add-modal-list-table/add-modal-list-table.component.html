<h1 class="mt-3 mb-3">Add Modal List Table</h1>
<div class="header-part">
    <div class="container">
        <div class="row">
            <div class="col-sm justify-content-start">
                <div class="header-text">List Table</div>
            </div>
            <div class="col-sm justify-content-start text-end">
                <div class="modal-button"><button type="button" class="btn btn-primary m-0 Add-Data"
                        (click)="onaddDataList()">Add Data</button></div>
            </div>
        </div>
    </div>
</div>
<div class="container mt-5">
    <div class="row">
        <div class="col">
            <table class="table table-bordered">
                <Thead>
                    <tr>
                        <th><input type="checkbox" [(ngModel)]="isSelectAll" (ngModelChange)="onCheckAll()" /></th>
                        <th>Full Name</th>
                        <th>Mobile Number</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Action</th>
                    </tr>
                </Thead>
                <tbody>
                    <tr *ngFor="let item of studentArr">
                        <td><input type="checkbox" [(ngModel)]="item.isChecked" /></td>
                        <td>{{item.FullName}}</td>
                        <td>{{item.Mobile}}</td>
                        <td>{{item.Email}}</td>
                        <td>{{item.Address}}</td>
                        <td class="text-center">
                            <button type="button" class="btn btn-secondary me-2" (click)="onEdit(item)">Edit</button>
                            <button type="button" class="btn btn-primary"
                                (click)="onRemove(item.studentId)">Remove</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>







<!-- Modal -->
<div class="modal" id="DataListModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="exampleModalLabel">Add Data</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="onCloseDataList()"
                    aria-label="Close"></button>
            </div>
            <form #userForm="ngForm">

                <div class="modal-body">
                    <div class="row">
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="email" class="form-control" name="FullName" [(ngModel)]="student.FullName">
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3">
                            <label class="form-label">Mobile Number</label>
                            <input type="email" class="form-control" name="Mobile" [(ngModel)]="student.Mobile">
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="Email" [(ngModel)]="student.Email">
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <textarea type="email" class="form-control" name="Address" rows="3"
                                [(ngModel)]="student.Address"></textarea>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" (click)="saveDataTable(userForm)"
                        *ngIf="student.studentId == 0">Save changes</button>
                    <button type="button" class="btn btn-success" (click)="UpdateDataTable(userForm)"
                        *ngIf="student.studentId !== 0">Update changes</button>
                    <button type="button" class="btn btn-secondary" (click)="onCloseDataList()">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
