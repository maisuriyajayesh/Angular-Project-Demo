<div class="container">
    <div class="row">
        <div class="col-sm justify-content-start">
            <div class="header-text">Reactive Form</div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm justify-content-start">
            <div class="header-text">Form Deatils List</div> 
        </div>
        <div class="col-sm justify-content-start">
            <div class="header-text"><button class="btn btn btn-primary" (click)="AddNewEntry()">Add New Entry</button></div> 
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Mobille</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of contactFormArr, let i = index">
                        <th>{{ i + 1 }}</th>
                        <!-- <td>{{ contactData.ContactDataId }}</td> -->
                        <td>{{ item.Name }}</td>
                        <td>{{ item.Email }}</td>
                        <td>{{ item.Mobile }}</td>
                        <td class="text-center">
                          <button class="btn btn btn-primary me-3"(click)="editFormData(item)" >Edit</button>
                          <button class="btn btn btn-primary" (click)="removeFormData(item)" >Remove</button>
                        </td>
                      </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm">
        </div>
    </div>
</div>
