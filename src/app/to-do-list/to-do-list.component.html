<div class="container">
    <div class="card">
        <form #userForm="ngForm">
            <div class="form-group">
                <div class="row">
                    <div class="col-sm">
                        <input class="form-control" type="text" name="Name" [(ngModel)]="student.Name"  required>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary" (click)="onAdd(userForm)" [disabled]="userForm.invalid">Add</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>
<div class="container">
    <ul class="card card-box-data">
        <li *ngFor="let user of studentArr | filter: student.Name ; let i = index"> 
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="checkbox" [(ngModel)]="user.isChecked" >
                <label class="form-check-label">
                    {{user.Name}}
                </label>
              </div>
            <div class="btn-group" *ngIf="user.isChecked">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="defaultDropdown" data-bs-toggle="dropdown" data-bs-auto-close="true" aria-expanded="false">
                 More
                </button>
                <ul class="dropdown-menu" aria-labelledby="defaultDropdown">
                  <li><a class="dropdown-item" (click)="onEdit(i)" >Edit</a></li>
                  <li><a class="dropdown-item" (click)="onRemove(i)">Remove</a></li>
                </ul>
              </div>
        </li>
    </ul>
</div>
